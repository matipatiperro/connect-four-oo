<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <script defer src="connect4.js"></script>
</head>
<body>

<div id="game">
  <table id="board"></table>
</div>

<form method="get" id="color-form">
  <div>
    <label for="color1">Enter player 1 color: </label>
    <input type="text" placeholder="default is blue" name="color1" id="color1">
  </div>
  <div>
    <label for="color2">Enter player 2 color: </label>
    <input type="text" placeholder="default is red" name="color2" id="color2">
  </div>
  <div id="form-btn">
    <input type="submit" value="Submit">
  </div>
</form>

<button id="restart">new game</button>
<!-- <script src="connect4.js"></script> -->
</body>
</html>
